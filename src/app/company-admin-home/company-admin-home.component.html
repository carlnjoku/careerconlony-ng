<!-- Page container -->
<div class="page-container" @page @imganimate>
      <!-- Main content -->
      <div class="content-wrapper">


        <!-- User profile -->
        <div class="row">
          <div class="col-lg-8">
      
        <!-- Course overview -->
        <div class="panel panel-flat">
            <div class="panel-heading">
              <h6 class="panel-title text-semibold">About us</h6>  
           </div>
           <div class="panel-body">
              
             <!-- about us -->

             <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label class="text-semibold">Description</label>
                    <textarea name="description" class="form-control mb-15" rows="5"  placeholder="Describe your company here"></textarea>
                  </div>

                </div>
            </div>
						
							<div class="form-group">
									<div class="row">
                      <div class="col-sm-4">
                          <div class="form-group">
                              <label class="text-semibold">Industry</label>
                              <select data-placeholder="Select type..." class="select">
                                  <option>Select industry</option>
                                  <option  *ngFor='let industry of industrylist' value ='{{industry}}'>{{industry}}</option>   
                              </select>
                          </div>
                            
                      </div>
										<div class="col-sm-4">
												<div class="form-group">
														<label class="text-semibold">Employment Type</label>
														<select data-placeholder="Select type..." class="select">
																<option>Founder</option>
																<option>Co-Founder</option>
																<option value="AZ">Full-time</option>
																<option value="CO">Part-time</option>
																<option value="ID">Intern</option>
																<option value="WY">Freelancer</option>
														</select>
												</div>
													
                    </div>
                    
                    <div class="col-sm-4">
												<div class="form-group">
														<label class="text-semibold">Company size</label>
														<select data-placeholder="Select type..." class="select">
																<option value="1-10">1-10</option>
																<option value="11-50">11-50</option>
																<option value="51-100">51-100</option>
															
														</select>
												</div>
													
										</div>
									</div>
								</div>

								<div class="form-group">
									<div class="row">
										<div class="col-sm-5">
											<label class="text-semibold">Company website</label>
											<input type="text" placeholder="ex: www.companyname.com" class="form-control">
										</div>

										

										<div class="col-sm-4">
											<label class="text-semibold">Year of establishment</label>
											<input type="text" placeholder="2001" class="form-control">
										</div>
									</div>
								</div>

		
					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-info">Save changes</button>
					</div>
				
    

          </div>
          
          </div>
          <!-- /course overview -->

      </div>


      


          
          
            <div class="col-lg-4">
          
              <!-- Simple info widget with icon -->
						<div class="panel panel-body">
                <div class="media no-margin">
                  <div class="media-body">
                    <h6 class="media-heading text-semibold">Add Location</h6>
                    <span class="text-muted">Add your office locations to ensure job applicants and prospective clients find you</span>
                  </div>
  
                  <div class="media-right media-middle">
                    <i class="icon-location3 icon-2x text-purple-300"></i>
                  </div>
                </div>
                <br />
                <p><button type="button" data-toggle="modal" data-target="#modal_theme_add_locations" class="btn btn-info btn-labeled btn-sm"><b><i class="icon-pin-alt"></i></b> Add Location</button></p>

              </div>
              <!-- /simplw info widget with icon -->
            
     

          </div>
        </div>
        <!-- /user profile -->

      </div>
      <!-- /main content -->

   
  </div>
  <!-- /page container -->


<!-- add company location modal -->
<div id="modal_theme_add_locations" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h6 class="modal-title">Add Location</h6>
        </div>

        <div class="modal-body">
          
            <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label class="text-semibold">Address</label>
                    <input type="text" placeholder="" class="form-control">
                  </div>
                  
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="text-semibold">City</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                  <div class="col-sm-4">
                    <label class="text-semibold">State/Province</label>
                    <input type="text" placeholder="" class="form-control">
                  </div>
                  <div class="col-sm-4">
                      <label class="text-semibold">Zip/Postal code</label>
                      <input type="text" placeholder="" class="form-control">
                    </div>         
                </div>
              </div>

              

              <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="text-semibold">Country</label>
                            <select data-placeholder="Select type..." class="select">
                                <option>Select country</option>
                                <option *ngFor='let country of countries' value='{{country.name.common}}'>{{country.name.common}}</option>
                            </select>
                        </div>
                          
                    </div>


                </div>
              </div>

              <div class="form-group">
                  <input type="checkbox" required ngModel name="isAgree"  /> &nbsp;&nbsp; Make head office
              </div>


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /add company location modal -->
