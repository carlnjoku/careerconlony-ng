
<!-- Main navbar -->
	<div class="navbar navbar-inverse">
		<div class="navbar-header" style="padding-left:30px">
			<a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt=""></a>

			<ul class="nav navbar-nav pull-right visible-xs-block">
				<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
			</ul>
		</div>

		<div class="navbar-collapse collapse" id="navbar-mobile" style="padding-right:30px">
			<ul class="nav navbar-nav navbar-right">
        <li><a routerLink="/signup">Signup</a></li>
			</ul>
		</div>
	</div>
	<!-- /main navbar -->

<!-- Page container -->
	<div class="page-container" @page>
		<!-- Page content -->
		<div class="page-content">

			<!-- Main content -->
			<div class="content-wrapper">

				<!-- Simple login form -->
				<form [formGroup]="form" (ngSubmit)="login()">
					<div class="panel panel-body login-form">
						<div class="text-center">
							<h5 class="content-group">Login to your account <small class="display-block">Enter your credentials below</small></h5>
						</div>
            			<span *ngIf="form.errors" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> The username or password is invalid</span>
						<div class="form-group has-feedback has-feedback-left">
							<input type="text" formControlName="email" id="email" class="form-control" placeholder="Username">
							<div class="form-control-feedback">
								<i class="icon-user text-muted"></i>
              			</div>
						<span *ngIf="email.touched && email.invalid" class="help-block text-danger"> 
							<span *ngIf="email.errors.required" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Email is required</span>
							<span *ngIf="email.errors.email" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Enter a valid email address</span>
						</span>
						</div>
						
						<div class="form-group has-feedback has-feedback-left">
							<input type="password" formControlName="password" class="form-control" placeholder="Password">
							<div class="form-control-feedback"><i class="icon-lock2 text-muted"></i></div>
					<span *ngIf="password.touched && password.invalid" class="help-block text-danger"> 
						<span *ngIf="password.errors.required" class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i> Password is required</span>
					</span>
					
					</div>
          


						<div class="form-group">
							<button type="submit" class="btn btn-info btn-block">Sign in <i class="icon-circle-right2 position-right"></i></button>
						</div>

						<div class="text-center">
							<a routerLink="/forgot-password">Forgot password?</a>
						</div>
					</div>
				</form>
				<!-- /simple login form -->

			</div>
			<!-- /main content -->

		</div>
		<!-- /page content -->

	</div>
	<!-- /page container -->
